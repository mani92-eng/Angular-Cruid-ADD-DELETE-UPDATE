<div class="container">
    <div class="row">
        <div class="col-md-4 mt-3">
            <div class="card">
                <div class="text-center">
                    <h1>Signup </h1>
                    <h6>Please Register Details</h6>
                </div>

                
                
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Full Name</label>
                            <input formControlName="fullname" type="password" class="form-control" id="exampleInputPassword1">
                          </div>

                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                            <input formControlName="mobile" type="password" class="form-control" id="exampleInputPassword1">
                          </div>

                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                       
                        <button type="submit" class="btn btn-primary">Signup</button>
                        
              
            </form>
            <br>
            <a  href="" routerLink="/login">Alredy Signup? Click to Login! </a>

           

               
            </div>
        </div>
    </div>
</div>
